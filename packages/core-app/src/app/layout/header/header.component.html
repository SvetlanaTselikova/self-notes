<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      mat-icon-button
      *ngIf="isSmallScreen$ | async"
      (click)="sidenav.toggle()"
      matTooltip="Menu"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <mat-icon
      class="header-icon"
      aria-hidden="false"
      fontIcon="edit"
    ></mat-icon>
    <h1>Self Notes</h1>
    <div class="menu" *ngIf="!(isSmallScreen$ | async)">
      <a mat-button routerLink="/list"> My Notes </a>
      <a mat-raised-button color="accent" routerLink="/create"> Create Note </a>
    </div>

    <button mat-button class="profile-btn" [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="profile-info" mat-menu-item>
        <mat-icon color="black">account_circle</mat-icon>
        <span>{{ (userProfile$ | async).name }}</span>
      </div>
      <button
        mat-menu-item
        (click)="logout()"
        [disabled]="logoutInProgress$ | async"
      >
        <mat-icon color="black">logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/list">My Notes</a>
      <a mat-list-item routerLink="/create"> Create Note</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
